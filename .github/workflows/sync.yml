name: Sync Fork

on:
  schedule:
    - cron: '0 1 * * 3'   # 每週三 UTC 01:00 執行（台灣時間早上 9:00）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/cwbdayi638/geophysics-class-2025.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream changes (allow unrelated histories)
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories

      - name: Set remote url with token
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/u11210013/geophysics-class-2025.git

      - name: Push changes
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
